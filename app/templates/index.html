{% extends "base.html" %} {% block content %}
<div class="container mx-auto p-6 max-w-6xl">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Sensors Panel -->
    <div class="bg-white rounded-lg shadow p-6 border">
      <h2 class="text-xl font-semibold mb-4">Available Sensors</h2>
      <div id="sensors-list" class="space-y-2">
        <!-- Dynamically populated -->
      </div>
    </div>

    <!-- Recording Control -->
    <div
      class="bg-white rounded-lg shadow p-6 border text-center flex flex-col h-full"
    >
      <button
        id="record-btn"
        class="w-full flex-1 bg-blue-500 hover:bg-blue-600 text-white focus:outline-none relative flex flex-col items-center justify-center rounded-2xl"
      >
        <div id="timer" class="text-2xl font-mono mb-1 opacity-80 hidden">
          00:00
        </div>
        <span class="record-text text-2xl">Record</span>
        <span class="loading-text hidden text-2xl">Starting...</span>
      </button>
    </div>

    <!-- Storage Status -->
    <div class="bg-white rounded-lg shadow p-6 border">
      <h2 class="text-xl font-semibold mb-4">Storage Status</h2>
      <div id="storage-info">
        <!-- Dynamically populated -->
      </div>
    </div>

    <!-- Save Path -->
    <div class="bg-white rounded-lg shadow p-6 border">
      <h2 class="text-xl font-semibold mb-4">Save Location</h2>
      <div class="bg-gray-100 p-3 rounded mb-4 border" id="current-path">
        {{ default_path }}
      </div>
      <button
        id="change-location-btn"
        class="w-full px-4 py-2 border rounded hover:bg-gray-100"
      >
        Change Location
      </button>
    </div>
  </div>

  <!-- Logging Panel -->
  <div class="bg-white rounded-lg shadow p-6 mt-6 mb-6 border">
    <h2 class="text-xl font-semibold mb-4">System Logs</h2>
    <div
      id="log-container"
      class="h-32 overflow-y-auto p-4 rounded font-mono text-sm space-y-1"
    >
      <!-- Logs will be added here dynamically -->
      <div class="text-gray-500">System ready...</div>
    </div>
  </div>

  <!-- Recording History -->
  <div class="bg-white rounded-lg shadow p-6 border">
    <h2 class="text-xl font-semibold mb-4">Recording History</h2>
    <div id="recording-history" class="space-y-2">
      <!-- Dynamically populated -->
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/filebrowser.js') }}"></script>
<script src="{{ url_for('static', filename='js/theme.js') }}"></script>
{% endblock %}
